<div
  class="min-h-screen flex items-center justify-center bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900 p-4"
>
  <div class="w-full max-w-md">
    <!-- Card -->
    <div
      class="rounded-2xl bg-white/5 backdrop-blur-xl border border-white/10 shadow-2xl p-8 space-y-8"
    >
      <!-- Logo / Título -->
      <div class="text-center space-y-2">
        <div
          class="inline-flex items-center justify-center w-16 h-16 rounded-2xl bg-emerald-500/20 text-emerald-400 mb-4"
        >
          <i class="pi pi-wallet text-3xl"></i>
        </div>
        <h1 class="text-2xl font-bold text-white">My Financial App</h1>
        <p class="text-slate-400 text-sm">
          Gestiona tus finanzas personales con tu cuenta de Google
        </p>
      </div>

      <!-- Botón Google -->
      <div class="space-y-4">
        <div class="w-full [&>button]:w-full [&>button]:justify-center [&>button]:rounded-xl [&>button]:h-12">
          <p-button
            label="Continuar con Google"
            icon="pi pi-google"
            severity="secondary"
            [loading]="loading()"
            [disabled]="loading()"
            (onClick)="onGoogleLogin()"
          />
        </div>

        @if (hasError()) {
          <div
            class="flex items-center gap-2 p-3 rounded-lg bg-red-500/10 border border-red-500/20 text-red-400 text-sm"
          >
            <i class="pi pi-exclamation-triangle flex-shrink-0"></i>
            <span>{{ error() }}</span>
          </div>
        }
      </div>

      <!-- Footer -->
      <p class="text-center text-slate-500 text-xs">
        Tus datos se guardan de forma segura en tu cuenta personal
      </p>
    </div>
  </div>
</div>
